<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello World</title>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-warning display-2 my-4">Wu Tang Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <h2 class="text-warning display-3 my-4">You are 
        <span class="text-warning display-4 p-3">0%</span>Wu</h2>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4">
    <div class="container">
      <h2 class="my-5 display-4 text-white">Knowledege God</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1.Wu Tang is from...</p>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q1" value="A" checked>
          <label class="form-check-label">Los Angeles</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q1" value="B">
          <label class="form-check-label">New York</label>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2.How many mebmers does Wu Tang
            originaly have?</p>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q2" value="A" checked>
          <label class="form-check-label">10</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q2" value="B">
          <label class="form-check-label">9</label>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">3.What's the name of
              Wu first album?
            </p>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Forever</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Enter The Wu-Tang 36 Chambers</label>
          </div>

          <div class="my-5">
              <p class="lead font-weight-normal">4.Russell Jones aka...
              </p>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">RZA</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B">
              <label class="form-check-label">ODB</label>
            </div>

            <div class="text-center">
              <input type="submit" class="submit btn btn-light">
            </div>
      </form>
    </div>
  </div>
        
    
  

<script src="main.js"></script>
    
</body>
</html>
